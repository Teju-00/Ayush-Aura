    <!-- PWA Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality + update prompt
      if ('serviceWorker' in navigator) {
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          refreshing = true;
          window.location.reload();
        });

        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              // If there's already a waiting worker (updated), notify app instead of auto-activating
              if (registration.waiting && navigator.serviceWorker.controller) {
                window.__SW_WAITING = registration.waiting;
                window.dispatchEvent(new CustomEvent('sw-update-available'));
              }

              // Watch for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (!newWorker) return;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // An update has been installed and is waiting; notify the app UI
                    window.__SW_WAITING = registration.waiting || newWorker;
                    window.dispatchEvent(new CustomEvent('sw-update-available'));
                  }
                });
              });
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Silent performance monitoring (invisible but functional)
      if (typeof window !== 'undefined') {
        window.addEventListener('load', function() {
          try {
            if (window.performance && window.performance.timing) {
              const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
              // Store load time for internal use but don't display
              window.pageLoadTime = loadTime;
              // Optional: log to console only in development
              if (typeof process !== 'undefined' && process.env && process.env.NODE_ENV === 'development') {
                console.log('Page load time:', loadTime + 'ms');
              }
            }
          } catch (error) {
            // Silently handle any errors to prevent mobile issues
            console.warn('Performance monitoring error:', error);
          }
        });
      }
    </script>
