<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - AYUSH Herbal Plants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .offline-container {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #27ae60;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .retry-button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .retry-button:hover {
            background: #219a52;
        }
        
        .cached-pages {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .cached-pages h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .cached-links a {
            color: #27ae60;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background 0.3s ease;
        }
        
        .cached-links a:hover {
            background: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            .offline-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì±</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry! Some parts of the app are still available offline.</p>
        
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
        
        <div class="cached-pages">
            <h3>Available Offline:</h3>
            <div class="cached-links">
                <a href="/">üè† Home</a>
                <a href="/about">‚ÑπÔ∏è About</a>
                <a href="/plants">üåø Plants List</a>
            </div>
        </div>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            // Redirect to home page when back online
            window.location.href = '/';
        });
        
        // Add some offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(registration => {
                // Check if there are any cached pages
                registration.active.postMessage({ type: 'GET_CACHED_PAGES' });
            });
        }
    </script>
</body>
</html>
